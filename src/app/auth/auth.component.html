<div class="container-fluid">
  <div class="card p-3 shadow rounded">
    <div class="card-header text-center title mb-2"><h1>Formulaire de Connexion<i class="fa fa-sign-in ml-3" aria-hidden="true"></i>
    </h1>
    </div>
    <div class="row no-gutter p-3">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>

      <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <form #credentials=ngForm (ngSubmit)="onSubmit(credentials.value); credentials.reset()">
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ngModel name="email"
                           #mail="ngModel">
                  </div>
                  <div class="form-group mb-3">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" ngModel name="password"
                           #pwd="ngModel">
                  </div>
                  <button type="submit"  class="btn title btn-block text-uppercase mt-4 rounded-pill shadow-sm">Se Connecter</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
