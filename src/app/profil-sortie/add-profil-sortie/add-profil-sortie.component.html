<form  #profilElement="ngForm"  class="w-50">
    <h2 class="text-white title">Ajouter <i class="fa fa-user-circle-o"></i></h2>

    <div class="form-group">
      <input type="text" class="form-control" ngModel name="libelle" #libelle="ngModel" required>
    </div>

    <button [disabled]="!profilElement.valid" [routerLink]="['/profil-sortie']" (click)="onSubmit(profilElement.value)" type="submit"  class="submitbtn border border-white">Ajouter</button>

  </form>
