<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div>
          <router-outlet></router-outlet>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <h2 class="text-white text-center">Liste des <b>Profils de Sortie</b></h2>
            <div class="row mb-2">
              <input #inputElement  name="search" [(ngModel)]="search" class="form-control w-25" type="text" placeholder="Filter par libelle...">
            </div>
          </div>
          <div class="col-sm-3">
            <a  [routerLink]="['/profil-sortie/add']" class="btn btn-sm"><i class="fa fa-plus"></i> <span>Add New Profil</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Libelle</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let pS of profilSortie | filter: search   | paginate: { itemsPerPage: 6, currentPage: p }; let i= index ">
          <td>{{i+1}}</td>
          <td>{{pS.libelle}}</td>
          <td>
            <a [routerLink]="['/profil-sortie/edit',pS.id]" class="edit" title="Settings" data-toggle="tooltip"><i class="fa fa-pencil"></i></a>
            <a  (click)="clickMethod(pS.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="fa fa-close"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>
  </div>
</div>
