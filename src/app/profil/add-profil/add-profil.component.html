<div class="card p-3 shadow rounded">
  <div class="card-header text-center title mb-2"><h1>Ajouter Profil <i class="fa fa-user-o"></i></h1></div>

  <form #profilElement="ngForm">
    <fieldset>
      <div class="form-group">
        <label for="nom">Libelle</label>
        <input type="text" class="form-control" id="nom" ngModel name="libelle" #libelle="ngModel" required>
      </div>

      <button [disabled]="!profilElement.valid" [routerLink]="['/profils']" (click)="onSubmit(profilElement.value)" type="submit" class="btn title">Enregistrer</button>
    </fieldset>
  </form>
</div>
