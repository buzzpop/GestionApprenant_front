<div class="card p-3 shadow rounded">
  <div class="card-header text-center title mb-2"><h1>Création Référentiel <i class="fa fa-user-o"></i></h1></div>

  <form>
    <fieldset>
      <div class="form-group">
        <label for="libelle">Libelle</label>
        <input type="text" class="form-control" id="libelle"  >
      </div>
      <div class="form-group">
        <label for="pre">Presentation</label>
        <textarea class="form-control" rows="2" id="pre" ></textarea>
      </div>
      <div class="form-group">
        <label for="comp">Compétences</label>
        <select class="form-control" id="comp">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avatar">Programme</label>
        <input type="file" class="form-control-file border" id="avatar">
      </div>
      <div class="form-group">
        <label for="cri">Critères d'évaluation</label>
        <textarea class="form-control" rows="2" id="cri" ></textarea>
      </div>
      <div class="form-group">
        <label for="adm">Critères d'admission</label>
        <textarea class="form-control" rows="2" id="adm" ></textarea>
      </div>

      <button type="submit" class="btn title">Enregistrer</button>
    </fieldset>
  </form>
</div>
