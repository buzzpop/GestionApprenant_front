<div class="mainscreen pt-5">

  <form class="w-50">
    <h2 class="text-white title">Création Référentiel <i class="fa fa-user-circle-o"></i></h2>
    <!-- For Full Name -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="libelle" formControlName="libelle">
<!--      <small class="text-danger"-->
<!--             *ngIf="addUserForm.get('firstname').hasError('required') && addUserForm.get('firstname').touched">-->
<!--        This field is required.-->
<!--      </small>-->
    </div>

    <div class="form-group">
      <textarea type="text" class="form-control"  placeholder="presentation"  formControlName="presentation"></textarea>
<!--      <small class="text-danger"-->
<!--             *ngIf="addUserForm.get('lastname').hasError('required') && addUserForm.get('lastname').touched">-->
<!--        This field is required.-->
<!--      </small>-->
    </div>
    <div class="form-group">
      <select  class="form-select form-control"   formControlName="competence" aria-label="Default select example">
        <option selected disabled>Séléctionner competence</option>
<!--        <option *ngFor="let p of profil" value="{{p.id}}">{{p.libelle}}</option>-->
      </select>
    </div>
    <div class="form-group">
      <input type="file" accept="image/*, .pdf"
             class="form-control-file form-control border"
             formControlName="programme"
             (change)="handleFileInput($event.target)">
    </div>

    <div class="form-group">
      <textarea type="text" class="form-control"  placeholder="Critères d'évaluation"  formControlName="evaluation"></textarea>
    </div>
    <div class="form-group">
      <textarea type="text" class="form-control"  placeholder="Critères d'admission"  formControlName="admission"></textarea>
    </div>
    <!-- For Submit Button-->
    <button  class="submitbtn">Ajouter</button>

  </form>
</div>
